    <script>

        // operaters in Javascript
        // 3 + 4 '+' is the operator and 3,4 are operator
        //  1. unary opertator - it has single operand (x = -x)
        // Example of unary operators
        //   c = -c;

        //   2. binary opertator - it has single operand (x = x+6-x) 
        // Examples of binary opertaor
        //  c = 342 + 8;
        //   console.log(c)

        // operand - entities on which operate 

        // Arithmetic operators in action in javascript
        var num1 = 3;
        var num2 = 5;
        console.log("the value of num1 + num2 is" + (num1 + num2));
        console.log("the value of num1 - num2 is" + (num1 - num2));
        console.log("the value of num1 * num2 is" + (num1 * num2));
        console.log("the value of num1 / num2 is" + (num1 / num2));
        console.log("the value of num1 ** num2 is" + (num1 ** num2));
        console.log("the value of num1 + num2 is" + (num1++));
        console.log("the value of num1 + num2 is" + (++num1));
        console.log("the value of num1 + num2 is" + (num1--));
        console.log("the value of num1 + num2 is" + (--num1));
    </script>
