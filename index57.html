<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js Events</title>

</head>
<style>
    #btn {
        padding: 10px 4px;
        background-color: red;
        border: 2px solid black;
        color: white;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
    }
</style>

<body>
    <!---
    Browser events:
    click
    contextmenu
    mouseover/mouseout
    mousedown/mouseup
    mousemove
    submit
    focus
    DoMContentLoaded
    transitionend
    --->
    <div class="container">
        <h1>This is my heading</h1>
        <p id="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus praesentium
            fugiat hic sit ipsum illum iste molestias iusto quia qui, eos pariatur cumque!</p>
    </div>
    <button id="btn" onclick="toggleHide()">show/Hide</button>
    <script>
        let para = document.getElementById('para');
        para.addEventListener('mousemove', function run() {
            console.log ('mouse Inside')
        });

        para.addEventListener('mouseout', function run() {
            console.log('mouse went outside')
        });




        function toggleHide() {
    //        let btn = document.getElementById('btn');
    //        let para = document.getElementById('para');
            if (para.style.display != 'none') {
                para.style.display = 'none';
            }
            else {
                para.style.display = 'block';
            }
        }
    </script>



</body>

</html>
